  <body>
    <h3> To create a directory named 'my-folder', run:  </h3> <p><i>mkdir my-folder</i></p>
    
    <h3>To create a file named 'index.html', run: </h3>
    <p><i>touch index.html</i></p>

    <h3>To check the 'current working directory', run: 
    <p><i>pwd</i></p>
    
    <h3>To list the contents of a current working directory, run: <p><i>ls</i></p>
    
  </body>
